<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

<script>
    $(document).ready( function () {
        alertify.alert("Alertify is here");
    $('#table_id').DataTable({
        "lengthMenu": [ 50, 100, 200, 500, 1000 ]
    });

    let table = $("#table_id").DataTable();

    table
    .column( '1:visible' )
    .order( 'asc' )
    .draw()

        let product_id = document.querySelectorAll("#product-id");
        let purchase_prices = document.querySelectorAll(".purchase-price")

        purchase_prices.forEach((purchase_price, i) => {
            purchase_price.addEventListener('click', ()=>{
            let product_id_single = product_id[i].value;
            let token = $("input[name=csrfmiddlewaretoken]").val();

            console.log(product_id_single);

            $.ajax({
                method: "POST",
                url: "/delete",
                data: {
                    product_id: product_id_single,
                    csrfmiddlewaretoken: token,
                },
                success: function (response) {

                    alert("Deleting item");
                    alertify.alert("Deleting")
                    $(".table-responsive").load(location.href + " .table-responsive");
                    alertify.notify("Item deleted")
                },
            });
        })
        })

    } );
</script>
</body>
</html>
